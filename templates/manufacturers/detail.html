{% extends 'base.html' %} {% block content %}

<section>
  <aside class="details-card p1 dark-border">
    <h2>{{ manufacturer.name }}</h2>
    <div id="details-mfr" class="details-content p1">
        <p>Last paid:
            <h4>{{ manufacturer.format_date_for_view() }}</h4></p>
      <p>Balance to pay:
        <h4>{{ manufacturer.format_currency_balance() }}</h4></p>
    </div>
    <h3>Yarns:</h3>
    <div id="details-mfr-yarns" class="details-content p1">
      {% for yarn in yarns %}
      <a href="{{ url_for('yarns.detail', id=yarn.id) }}">
        <img
        class="icon-image"
        src="{{ url_for('static', filename='/images/icons/yarn_ball.png') }}"
        alt="yarn icon"/>
        {{yarn.name}}
      </a>
        
      {% endfor %}
    
    </div>
    <div class="details-controls">
        <a href="{{ url_for('manufacturers.edit_manufacturer', id=manufacturer.id) }}">
            <span class="material-symbols-outlined">edit</span>
        </a>
      <a href="{{ url_for('manufacturers.delete_manufacturer', id=manufacturer.id) }}">
        <span class="material-symbols-outlined"> delete </span>
      </a>
    </div>
  </aside>
</section>
{% endblock content %}
