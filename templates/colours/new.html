{% extends 'base.html' %} {% block content %}
<section>
  <h1>New Colour</h1>
  <form
    action="{{ url_for('colours.create_colour') }}"
    method="post"
    enctype="multipart/form-data"
  >
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" />
    <label for="colour">Colour: </label>
    <input type="color" id="colour" name="colour" />
    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" name="quantity" />
    <label for="yarn">Yarn: </label>
    {% if yarn %}
    <input type="text" id="yarn" name="yarn" value="{{yarn.name}}" disabled />
    {% else %}
    <select name="yarn" id="yarn">
      {% for yarn in yarns %}
      <option value="{{yarn.id}}">{{yarn.name}}</option>
      {% endfor %}
    </select>
    {% endif %}
    <div class="submit-button"><button type="submit">Submit</button></div>
  </form>
</section>

{% endblock content %}
